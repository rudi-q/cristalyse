name: cristalyse
description: "Cristalyse is a high-performance data visualization library for Dart/Flutter that implements grammar of graphics principles with native rendering capabilities."
version: 1.8.0
homepage: https://cristalyse.com
documentation: https://docs.cristalyse.com
repository: https://github.com/rudi-q/cristalyse
issue_tracker: https://github.com/rudi-q/cristalyse/issues
example: https://example.cristalyse.com
funding:
  - https://github.com/sponsors/rudi-q

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

screenshots:
  - description: 'Dual Y-axis Example with custom theme'
    path: example/screenshots/cristalyse_dual_axis_chart.gif
  - description: 'Stacked Bar Plot Example with custom theme'
    path: example/screenshots/cristalyse_stacked_bar_chart.gif
  - description: 'Grouped Bar Plot Example with custom theme'
    path: example/screenshots/cristalyse_grouped_bar_chart.gif
  - description: 'Horizontal Bar Plot Example with custom theme'
    path: example/screenshots/cristalyse_horizontal_bar_chart.gif
  - description: 'Scatter Plot Example with custom theme'
    path: example/screenshots/cristalyse_scatter_plot.gif
  - description: 'Line Plot Example with custom theme'
    path: example/screenshots/cristalyse_line_chart.gif
  - description: 'Bar Plot Example with custom theme'
    path: example/screenshots/cristalyse_bar_chart.gif
  - description: 'Pie Chart Example with custom theme'
    path: example/screenshots/cristalyse_pie_chart.gif
  - description: 'Heat Map Example'
    path: example/screenshots/cristalyse_heat_map.jpg
  - description: 'Complete Guide available at docs.cristalyse.com'
    path: example/screenshots/documentation.png

topics:
  - visualization
  - charts
  - diagram
  - plot
  - graph

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.4
  flutter_svg: ^2.0.10+1
  universal_html: ^2.2.4
  intl: ">=0.20.0 <1.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0